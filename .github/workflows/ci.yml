# Travis CI의 notifications 기능과 동일
name: Java CI with Gradle

# Travis CI의 branches 설정과 동일
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Travis CI에서 자동으로 제공하던 Ubuntu 환경
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃 (Travis CI는 자동으로 했음)
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      # Travis CI의 jdk: openjdk17 설정과 동일
      - name: JDK 21 설치
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Travis CI의 cache 설정과 동일
      - name: Gradle 캐시
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Travis CI의 before_install: chmod +x gradlew와 동일
      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      # Travis CI의 script: "./gradlew clean build"와 동일
      - name: Gradle 빌드
        run: ./gradlew clean build